<!DOCTYPE html>
<head>
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <div>
        <h2>Here is your list:</h2>
        <p id="list"></p>
    </div>
    <div>
        <h2>Add to list: </h2>
        <input type="text" id="newitem" name="newitem"><br>
        <button onclick="addToList()">Add</button>
    </div>
    <div>
        <h2>Remove from list: </h2>
        <p>What is the position of the item you want to remove? </p>
        <input type="text" id="removeitem" name="removeItem"><br>
        <button onclick="removeFromList()">Remove</button>
    </div>
    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>
